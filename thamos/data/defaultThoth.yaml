#
# This is  Thoth's configuration file placed in a root of a repo used by Thamos
# CLI as well as by Thoth bots. Please adjust values listed below as desired.
#
host: thoth-user-api.redhat.com  # TODO: Adjust Thoth's host.
tls_verify: true

# Recommendation type - one of testing, stable, latest:
recommendation_type: stable

# Operating system for which the recommendations should be created:
operating_system:
  name: fedora
  version: '29'

# Hardware information for the recommendation engine:
hardware_information:
  cpu_family: 6
  cpu_model: 94

# Software configuration of runtime environment:
runtime_environment:
  python_version: '3.6'
  cuda_version: null

#
# Configuration of bots:
#
managers:
  - name: pipfile-requirements
  - name: info
  - name: version
    configuration:
      # A list of maintainers (accounts) of this repository:
      maintainers: []
      # A list of assignees to which the opened pull requests and issues should
      # be assigned to:
      assignees: []
      # Labels for issues and pull requests:
      labels:
        - bot
      # Automatically maintain a changelog file stating features of new
      # releases:
      changelog_file: true
