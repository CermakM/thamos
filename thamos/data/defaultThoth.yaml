---
#
# This default Thoth configuration file placed in a root of a repo. Please adjust values listed below.
#

# TODO: Adjust Thoth's host.
host: thoth-user-api.redhat.com
tls_verify: true
# One of testing, stable, latest.
recommendation_type: stable
runtime_environment:
  cpu_family: 6
  cpu_model: 94
managers:
  - name: pipfile-requirements
  - name: update
    configuration:
      labels:
        - bot
        - thoth
  - name: info
  - name: version
    configuration:
      # TODO: Adjust repo maintainers.
      maintainers: []
      # TODO: Adjust issue assignees.
      assignees: []
      labels:
        - bot
      changelog_file: true
